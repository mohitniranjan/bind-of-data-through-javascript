<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

            <div class="col-sm-10 " style="background-color:lavenderblush;">

                    <div id="StudentDetails">

                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"

                        <div id="myStudent" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Student Details</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!--Student Form-->
                                        <form>
                                            <div class="form-group">
                                                <label for="ENO">Enrollment No:</label>
                                                <input type="ENO" class="form-control" id="eNo">
                                            </div>
                                            <div class="form-group">
                                                <label for="StudentName">Student Name:</label>
                                                <input type="StudentName" class="form-control" id="sName">
                                            </div>
                                            <div class="form-group">
                                                <label for="CourseName">Course Name:</label>
                                                <select type="CourseName" class="form-control" id="sCName"
                                                    onchange="btnclick();"></select>
                                            </div>
                                            <div class="form-group">
                                                <label for="CourseFee">Course Fee:</label>
                                                <input type="CourseFee" class="form-control" id="sCFee">
                                            </div>

                                        </form>

                                        <!--End Student Form-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default" onclick="AddData();">Save</button>
                                        <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="CourseDetails">
                        <h1 style="border-bottom: 2px red solid;">Course Details </h1>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                            data-target="#myCourse">Add Course</button>
                            <table class="list" id="myTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Course Name</th>
                                        <th>Course Fee</th>
                                        <th> Course Duration</th>
                                       
                                    </tr>
                                    
                                        
                                      
                                </thead>
                                <tbody>
                        
                     </tbody>
                            </table>
                          <!-- Table -->

                        <!-- Modal -->
                        <div id="myCourse" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Course Details</h4>
                                    </div>
                                    <div class="modal-body">
                                        <!--Course Form-->
                                        <form>
                                            <div class="form-group">
                                                <label for="CourseID">Course ID:</label>
                                                <input type="CourseID" class="form-control" id="cID">
                                            </div>
                                            <div class="form-group">
                                                <label for="CourseName">Course Name:</label>
                                                <input type="CourseName" class="form-control" id="cName">
                                            </div>
                                            <div class="form-group">
                                                <label for="CourseFee">Course Fee:</label>
                                                <input type="CourseFee" class="form-control" id="cFee">
                                            </div>
                                            <div class="form-group">
                                                <label for="CourseDuration">Course Duration:</label>
                                                <input type="CourseDuration" class="form-control" id="cDuration">
                                            </div>

                                        </form>

                                        <!--End Course Form-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default" onclick="AddData();">Save</button>
                                        <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!--End Course-->
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>
